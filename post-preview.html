<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"

    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/blog-preview-style.css">

        content="Blog Preview Card Featuring Code Guides, lessons and explanations basic to advanced about HTML and CSS">

    <title>Blog Preview Card - Programing courses and lessons</title>

<header>

</header>

<body>
    <main class="main">
        <div class="card-container">
            <picture>

            <div class="publish-date">
                <p class="learning-button"><a href="/">Learning</a></p>

            </div>
